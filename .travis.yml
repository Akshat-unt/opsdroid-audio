sudo: required
matrix:
  fast_finish: true
  include:
    - python: "3.5"
      env: TOXENV=lint
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
cache:
  directories:
    - $HOME/.cache/pip
before_install:
  - sudo add-apt-repository -y ppa:teward/swig3.0
  - sudo apt-get -qq update
  - sudo apt-get install -y swig3.0 libjack-jackd2-dev portaudio19-dev sox
  - pip install pyaudio
  - sudo apt-get install libatlas-base-dev
  - git clone https://github.com/Kitt-AI/snowboy.git /tmp/snowboy
  - cd /tmp/snowboy/swig/Python && make && cd -
  - mkdir snowboydetect
  - cp /tmp/snowboy/swig/Python/_snowboydetect.so snowboydetect/.
  - cp /tmp/snowboy/swig/Python/snowboydetect.py snowboydetect/__init__.py
install: pip install -U tox coveralls
language: python
script: tox
after_success: coveralls

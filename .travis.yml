sudo: required
matrix:
  fast_finish: true
  include:
    - python: "3.5"
      env: TOXENV=lint
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
cache:
  directories:
    - $HOME/.cache/pip
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libjack-jackd2-dev portaudio19-dev sox
  - pip install pyaudio
  - sudo apt-get install libatlas-base-dev
  - wget https://s3-us-west-2.amazonaws.com/snowboy/snowboy-releases/ubuntu1204-x86_64-1.1.0.tar.bz2
  - tar -xvf ubuntu1204-x86_64-1.1.0.tar.bz2 -C /tmp
  - mkdir snowboydetect
  - cp /tmp/ubuntu1204-x86_64-1.1.0/_snowboydetect.so snowboydetect/.
  - cp /tmp/ubuntu1204-x86_64-1.1.0/snowboydetect.py snowboydetect/__init__.py
install: pip install -U tox coveralls
language: python
script: tox
after_success: coveralls

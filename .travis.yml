dist: trusty
sudo: required
matrix:
  fast_finish: true
  include:
    - python: "3.5"
      env: TOXENV=lint
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
  allow_failures:
    - python: "3.6"
cache:
  directories:
    - $HOME/.cache/pip
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y swig3.0 libjack-jackd2-dev portaudio19-dev sox libatlas-base-dev
  - pip install pyaudio
install:
  - scripts/install_snowboy.sh
  - pip install -U tox coveralls
language: python
script: tox
after_success: coveralls
